<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accedi - BurgTV</title>
    <meta name="description" content="Accedi al tuo account BurgTV Premium">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Cloudflare Turnstile -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg: #0a0a0b;
            --bg-secondary: #111113;
            --text: #ffffff;
            --text-secondary: #a0a0a8;
            --accent: #B94A8E;
            --accent-light: #d85aa3;
            --accent-dark: #7B4397;
            --success: #10b981;
            --error: #ef4444;
            --border: rgba(255,255,255,0.12);
            --card-bg: rgba(255,255,255,0.03);
            --card-hover: rgba(255,255,255,0.06);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg) 0%, var(--bg-secondary) 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(185, 74, 142, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(123, 67, 151, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        /* Language Switcher */
        .language-switcher {
            position: fixed;
            top: 1rem; right: 1rem;
            display: flex;
            gap: 0.5rem;
            z-index: 1000;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 0.5rem;
            border-radius: 12px;
            border: 1px solid var(--border);
        }
        
        .lang-btn {
            padding: 0.5rem 1rem;
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .lang-btn:hover { background: var(--card-hover); color: var(--text); }
        .lang-btn.active { background: var(--accent); color: white; border-color: var(--accent); }
        
        /* Back Button */
        .back-btn {
            position: fixed;
            top: 1rem; left: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 0.75rem 1rem;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .back-btn:hover { background: var(--card-hover); }
        .back-btn svg { width: 18px; height: 18px; stroke: currentColor; stroke-width: 2; fill: none; }
        
        /* Container */
        .container {
            width: 100%;
            max-width: 420px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px 32px;
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
        }
        
        /* Logo */
        .logo-section { text-align: center; margin-bottom: 32px; }
        .logo-img { height: 70px; width: auto; margin-bottom: 16px; filter: drop-shadow(0 6px 20px rgba(185, 74, 142, 0.4)); }
        .logo-section h1 { font-size: 26px; font-weight: 700; margin-bottom: 8px; }
        
        /* Form Group - Floating Label Style */
        .form-group {
            position: relative;
            margin-bottom: 24px;
        }
        
        .form-input {
            width: 100%;
            padding: 18px 16px;
            padding-right: 50px;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            background: transparent;
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            outline: none;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(185, 74, 142, 0.15);
        }
        
        .form-input:focus + .form-label,
        .form-input:not(:placeholder-shown) + .form-label {
            top: -10px;
            left: 12px;
            font-size: 12px;
            background: var(--bg-secondary);
            padding: 0 6px;
            color: var(--accent);
        }
        
        .form-label {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 16px;
            pointer-events: none;
            transition: all 0.3s ease;
        }
        
        /* Password Toggle */
        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .password-toggle:hover { color: var(--text); }
        .password-toggle svg { width: 22px; height: 22px; stroke: currentColor; stroke-width: 2; fill: none; }
        
        /* Turnstile */
        .turnstile-wrapper {
            display: flex;
            justify-content: center;
            margin-bottom: 24px;
        }
        
        /* Button */
        .btn-login {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(185, 74, 142, 0.4);
        }
        
        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-login svg { width: 20px; height: 20px; stroke: currentColor; stroke-width: 2; fill: none; }
        
        /* Spinner */
        .spinner {
            width: 20px; height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        /* Links */
        .links-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
        }
        
        .link {
            color: var(--accent);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .link:hover { color: var(--accent-light); }
        .link svg { width: 16px; height: 16px; stroke: currentColor; stroke-width: 2; fill: none; }
        
        /* Error Message */
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }
        .error-message.show { display: flex; align-items: center; gap: 10px; }
        .error-message svg { width: 18px; height: 18px; stroke: currentColor; stroke-width: 2; fill: none; flex-shrink: 0; }
        
        /* Footer */
        .footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
            color: var(--text-secondary);
            font-size: 12px;
        }
        
        .footer a {
            color: var(--text-secondary);
            text-decoration: none;
            margin: 0 8px;
        }
        
        .footer a:hover { color: var(--accent); }
        
        @media (max-width: 480px) {
            .container { padding: 32px 20px; }
            .logo-section h1 { font-size: 22px; }
            .links-section { flex-direction: column; gap: 16px; }
        }
    </style>
</head>
<body>
    <!-- Back Button -->
    <a href="https://burgtv.com" class="back-btn">
        <svg viewBox="0 0 24 24"><line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/></svg>
        <span data-i18n="back">Indietro</span>
    </a>
    
    <!-- Language Switcher -->
    <div class="language-switcher">
        <button class="lang-btn active" id="btn-it" onclick="changeLanguage('it')">IT</button>
        <button class="lang-btn" id="btn-en" onclick="changeLanguage('en')">EN</button>
        <button class="lang-btn" id="btn-de" onclick="changeLanguage('de')">DE</button>
        <button class="lang-btn" id="btn-es" onclick="changeLanguage('es')">ES</button>
        <button class="lang-btn" id="btn-fr" onclick="changeLanguage('fr')">FR</button>
    </div>
    
    <div class="container">
        <div class="logo-section">
            <img src="logo.svg" alt="BurgTV" class="logo-img">
            <h1 data-i18n="title">Accedi</h1>
        </div>
        
        <!-- Error Message -->
        <div class="error-message" id="errorMessage">
            <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>
            <span id="errorText"></span>
        </div>
        
        <form id="loginForm" onsubmit="handleLogin(event)">
            <!-- Email -->
            <div class="form-group">
                <input type="email" id="email" class="form-input" placeholder=" " required autocomplete="email">
                <label for="email" class="form-label" data-i18n="email">Email</label>
            </div>
            
            <!-- Password -->
            <div class="form-group">
                <input type="password" id="password" class="form-input" placeholder=" " required autocomplete="current-password">
                <label for="password" class="form-label" data-i18n="password">Password</label>
                <button type="button" class="password-toggle" onclick="togglePassword()" aria-label="Mostra password">
                    <svg id="eyeIcon" viewBox="0 0 24 24">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                        <circle cx="12" cy="12" r="3"/>
                    </svg>
                </button>
            </div>
            
            <!-- Turnstile -->
            <div class="turnstile-wrapper">
                <div class="cf-turnstile" data-sitekey="YOUR_TURNSTILE_SITE_KEY" data-callback="onTurnstileSuccess" data-theme="dark"></div>
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="btn-login" id="loginBtn">
                <svg viewBox="0 0 24 24"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/><polyline points="10 17 15 12 10 7"/><line x1="15" y1="12" x2="3" y2="12"/></svg>
                <span id="btnText" data-i18n="loginBtn">Accedi</span>
            </button>
        </form>
        
        <!-- Links -->
        <div class="links-section">
            <a href="forgot-password.html" class="link">
                <svg viewBox="0 0 24 24"><path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"/></svg>
                <span data-i18n="forgotPassword">Password dimenticata?</span>
            </a>
            <a href="register.html" class="link">
                <span data-i18n="noAccount">Non hai un account?</span>
            </a>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <a href="/legal/privacy.html" data-i18n="privacy">Privacy</a>
            <span>•</span>
            <a href="/legal/terms.html" data-i18n="terms">Termini</a>
            <span>•</span>
            <a href="mailto:info@burgtv.com">info@burgtv.com</a>
        </div>
    </div>
    
    <script>
        // Supabase Config
        const SUPABASE_URL = 'https://ugspmqfduabfmfsoxqoc.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVnc3BtcWZkdWFiZm1mc294cW9jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ1NTMyMDEsImV4cCI6MjA2MDEyOTIwMX0.1Xj4sa51Wi8U1Ebm4B3DE5JxCR3eTx2TQUxfV0TaA-I';
        
        // Translations
        const translations = {
            it: {
                back: "Indietro",
                title: "Accedi",
                email: "Email",
                password: "Password",
                loginBtn: "Accedi",
                forgotPassword: "Password dimenticata?",
                noAccount: "Non hai un account?",
                privacy: "Privacy",
                terms: "Termini",
                loading: "Accesso in corso...",
                errors: {
                    enterEmail: "Inserisci la tua email",
                    enterPassword: "Inserisci la password",
                    invalidCredentials: "Email o password non corretti",
                    networkError: "Errore di connessione. Riprova.",
                    turnstile: "Completa la verifica di sicurezza"
                }
            },
            en: {
                back: "Back",
                title: "Sign In",
                email: "Email",
                password: "Password",
                loginBtn: "Sign In",
                forgotPassword: "Forgot password?",
                noAccount: "Don't have an account?",
                privacy: "Privacy",
                terms: "Terms",
                loading: "Signing in...",
                errors: {
                    enterEmail: "Enter your email",
                    enterPassword: "Enter your password",
                    invalidCredentials: "Invalid email or password",
                    networkError: "Connection error. Please try again.",
                    turnstile: "Complete security verification"
                }
            },
            de: {
                back: "Zurück",
                title: "Anmelden",
                email: "E-Mail",
                password: "Passwort",
                loginBtn: "Anmelden",
                forgotPassword: "Passwort vergessen?",
                noAccount: "Kein Konto?",
                privacy: "Datenschutz",
                terms: "Bedingungen",
                loading: "Anmeldung läuft...",
                errors: {
                    enterEmail: "Geben Sie Ihre E-Mail ein",
                    enterPassword: "Geben Sie Ihr Passwort ein",
                    invalidCredentials: "Ungültige E-Mail oder Passwort",
                    networkError: "Verbindungsfehler. Bitte versuchen Sie es erneut.",
                    turnstile: "Sicherheitsüberprüfung abschließen"
                }
            },
            es: {
                back: "Volver",
                title: "Iniciar sesión",
                email: "Correo electrónico",
                password: "Contraseña",
                loginBtn: "Iniciar sesión",
                forgotPassword: "¿Olvidaste tu contraseña?",
                noAccount: "¿No tienes cuenta?",
                privacy: "Privacidad",
                terms: "Términos",
                loading: "Iniciando sesión...",
                errors: {
                    enterEmail: "Ingresa tu correo",
                    enterPassword: "Ingresa tu contraseña",
                    invalidCredentials: "Correo o contraseña inválidos",
                    networkError: "Error de conexión. Inténtalo de nuevo.",
                    turnstile: "Completa la verificación de seguridad"
                }
            },
            fr: {
                back: "Retour",
                title: "Connexion",
                email: "Email",
                password: "Mot de passe",
                loginBtn: "Connexion",
                forgotPassword: "Mot de passe oublié?",
                noAccount: "Pas de compte?",
                privacy: "Confidentialité",
                terms: "Conditions",
                loading: "Connexion en cours...",
                errors: {
                    enterEmail: "Entrez votre email",
                    enterPassword: "Entrez votre mot de passe",
                    invalidCredentials: "Email ou mot de passe invalide",
                    networkError: "Erreur de connexion. Veuillez réessayer.",
                    turnstile: "Complétez la vérification de sécurité"
                }
            }
        };
        
        let currentLang = 'it';
        let turnstileToken = null;
        
        function changeLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('preferredLanguage', lang);
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('btn-' + lang).classList.add('active');
            updateTexts();
        }
        
        function updateTexts() {
            const t = translations[currentLang];
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (t[key]) el.textContent = t[key];
            });
        }
        
        function onTurnstileSuccess(token) {
            turnstileToken = token;
        }
        
        function togglePassword() {
            const input = document.getElementById('password');
            const icon = document.getElementById('eyeIcon');
            if (input.type === 'password') {
                input.type = 'text';
                icon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/>';
            } else {
                input.type = 'password';
                icon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/>';
            }
        }
        
        function showError(msg) {
            const el = document.getElementById('errorMessage');
            document.getElementById('errorText').textContent = msg;
            el.classList.add('show');
        }
        
        function hideError() {
            document.getElementById('errorMessage').classList.remove('show');
        }
        
        function setLoading(loading) {
            const btn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');
            const t = translations[currentLang];
            if (loading) {
                btn.disabled = true;
                btnText.innerHTML = '<span class="spinner"></span>';
            } else {
                btn.disabled = false;
                btnText.textContent = t.loginBtn;
            }
        }
        
        async function handleLogin(event) {
            event.preventDefault();
            hideError();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const t = translations[currentLang];
            
            // Validation
            if (!email) { showError(t.errors.enterEmail); return; }
            if (!password) { showError(t.errors.enterPassword); return; }
            
            // Check Turnstile (in production)
            // if (!turnstileToken) { showError(t.errors.turnstile); return; }
            
            setLoading(true);
            
            try {
                const response = await fetch(`${SUPABASE_URL}/functions/v1/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        turnstile_token: turnstileToken
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Login failed');
                }
                
                // Save token and redirect to dashboard
                localStorage.setItem('access_token', data.access_token);
                localStorage.setItem('user_email', email);
                window.location.href = '/';
                
            } catch (error) {
                console.error('Login error:', error);
                showError(t.errors.invalidCredentials);
                setLoading(false);
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            const savedLang = localStorage.getItem('preferredLanguage') || 'it';
            changeLanguage(savedLang);
            
            // Check if already logged in
            const token = localStorage.getItem('access_token');
            if (token) {
                window.location.href = '/';
            }
        });
    </script>
</body>
