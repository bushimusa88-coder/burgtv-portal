<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accedi - BurgTV</title>
    <meta name="description" content="Accedi al tuo account BurgTV Premium">
    
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg: #0a0a0b;
            --bg-secondary: #111113;
            --text: #ffffff;
            --text-secondary: #a0a0a8;
            --accent: #B94A8E;
            --accent-light: #d85aa3;
            --accent-dark: #7B4397;
            --success: #10b981;
            --error: #ef4444;
            --border: rgba(255,255,255,0.12);
            --card-bg: rgba(255,255,255,0.03);
            --card-hover: rgba(255,255,255,0.06);
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--bg) 0%, var(--bg-secondary) 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(185, 74, 142, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(123, 67, 151, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        /* Language Switcher */
        .language-switcher {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            display: flex;
            gap: 0.5rem;
            z-index: 1000;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 0.5rem;
            border-radius: 12px;
            border: 1px solid var(--border);
        }
        
        .lang-btn {
            padding: 0.5rem 1rem;
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .lang-btn:hover {
            background: var(--card-hover);
            color: var(--text);
        }
        
        .lang-btn.active {
            background: var(--accent);
            color: white;
        }
        
        /* Back Button - DESKTOP ONLY */
        .back-btn {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            display: none;
            align-items: center;
            gap: 8px;
            padding: 0.75rem 1.25rem;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .back-btn:hover {
            background: var(--card-hover);
            border-color: var(--accent);
        }
        
        .back-btn svg {
            width: 18px;
            height: 18px;
            stroke: currentColor;
            stroke-width: 2;
            fill: none;
        }
        
        @media (min-width: 769px) {
            .back-btn {
                display: flex;
            }
        }
        
        /* Container */
        .container {
            width: 100%;
            max-width: 440px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px 32px;
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
        }
        
        @media (min-width: 769px) {
            .container {
                max-width: 480px;
                padding: 48px 40px;
            }
        }
        
        /* Logo Section */
        .logo-section {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .logo-img {
            height: 64px;
            width: auto;
            margin-bottom: 16px;
            filter: drop-shadow(0 8px 24px rgba(185, 74, 142, 0.4));
        }
        
        .logo-section h1 {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .logo-section p {
            color: var(--text-secondary);
            font-size: 15px;
        }
        
        /* Form */
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }
        
        .form-input {
            width: 100%;
            padding: 18px 16px;
            padding-right: 50px;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            background: transparent;
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            outline: none;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(185, 74, 142, 0.15);
        }
        
        .form-input:focus + .form-label,
        .form-input:not(:placeholder-shown) + .form-label {
            top: -10px;
            left: 12px;
            font-size: 12px;
            background: var(--bg-secondary);
            padding: 0 8px;
            color: var(--accent);
        }
        
        .form-label {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 16px;
            pointer-events: none;
            transition: all 0.3s ease;
        }
        
        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 4px;
            transition: color 0.3s ease;
        }
        
        .password-toggle:hover {
            color: var(--text);
        }
        
        .password-toggle svg {
            width: 22px;
            height: 22px;
            stroke: currentColor;
            stroke-width: 2;
            fill: none;
        }
        
        /* Turnstile */
        .turnstile-wrapper {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        /* Submit Button */
        .btn-login {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 8px 24px rgba(185, 74, 142, 0.3);
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(185, 74, 142, 0.4);
        }
        
        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-login svg {
            width: 20px;
            height: 20px;
            stroke: currentColor;
            stroke-width: 2;
            fill: none;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Error Message */
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 14px 16px;
            border-radius: 12px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
        }
        
        .error-message.show {
            display: flex;
        }
        
        .error-message svg {
            width: 18px;
            height: 18px;
            stroke: currentColor;
            stroke-width: 2;
            fill: none;
            flex-shrink: 0;
        }
        
        /* Links */
        .form-links {
            text-align: center;
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }
        
        .forgot-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: var(--accent);
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 12px;
            transition: color 0.3s ease;
        }
        
        .forgot-link:hover {
            color: var(--accent-light);
        }
        
        .forgot-link svg {
            width: 16px;
            height: 16px;
            stroke: currentColor;
            stroke-width: 2;
            fill: none;
        }
        
        .register-link {
            display: block;
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .register-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
        }
        
        .register-link a:hover {
            color: var(--accent-light);
        }
        
        /* Footer */
        .form-footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            flex-wrap: wrap;
            font-size: 13px;
            color: var(--text-secondary);
        }
        
        .form-footer a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .form-footer a:hover {
            color: var(--accent);
        }
        
        .form-footer .dot {
            color: var(--text-secondary);
            opacity: 0.5;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
                border-radius: 20px;
            }
            
            .logo-img {
                height: 56px;
            }
            
            .logo-section h1 {
                font-size: 22px;
            }
            
            .language-switcher {
                top: 1rem;
                right: 1rem;
                padding: 0.4rem;
            }
            
            .lang-btn {
                padding: 0.4rem 0.8rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Back Button - Desktop Only -->
    <a href="https://burgtv.com" class="back-btn">
        <svg viewBox="0 0 24 24"><line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/></svg>
        <span data-i18n="back">Indietro</span>
    </a>
    
    <!-- Language Switcher -->
    <div class="language-switcher">
        <button class="lang-btn active" id="btn-it" onclick="changeLanguage('it')">IT</button>
        <button class="lang-btn" id="btn-en" onclick="changeLanguage('en')">EN</button>
        <button class="lang-btn" id="btn-de" onclick="changeLanguage('de')">DE</button>
        <button class="lang-btn" id="btn-es" onclick="changeLanguage('es')">ES</button>
        <button class="lang-btn" id="btn-fr" onclick="changeLanguage('fr')">FR</button>
    </div>
    
    <!-- Login Container -->
    <div class="container">
        <div class="logo-section">
            <img src="logo.svg" alt="BurgTV" class="logo-img">
            <h1 data-i18n="title">Accedi</h1>
            <p data-i18n="subtitle">Inserisci le tue credenziali</p>
        </div>
        
        <!-- Error Message -->
        <div class="error-message" id="errorMessage">
            <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>
            <span id="errorText"></span>
        </div>
        
        <form id="loginForm" onsubmit="handleLogin(event)">
            <!-- Email -->
            <div class="form-group">
                <input type="email" id="email" class="form-input" placeholder=" " required autocomplete="email">
                <label for="email" class="form-label" data-i18n="email">Email</label>
            </div>
            
            <!-- Password -->
            <div class="form-group">
                <input type="password" id="password" class="form-input" placeholder=" " required autocomplete="current-password">
                <label for="password" class="form-label" data-i18n="password">Password</label>
                <button type="button" class="password-toggle" onclick="togglePassword()">
                    <svg id="eyeIcon" viewBox="0 0 24 24">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                        <circle cx="12" cy="12" r="3"/>
                    </svg>
                </button>
            </div>
            
            <!-- Turnstile -->
            <div class="turnstile-wrapper">
                <div class="cf-turnstile" data-sitekey="YOUR_TURNSTILE_SITE_KEY" data-callback="onTurnstileSuccess" data-theme="dark"></div>
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="btn-login" id="loginBtn">
                <svg viewBox="0 0 24 24"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/><polyline points="10 17 15 12 10 7"/><line x1="15" y1="12" x2="3" y2="12"/></svg>
                <span id="btnText" data-i18n="loginBtn">Accedi</span>
            </button>
        </form>
        
        <!-- Links -->
        <div class="form-links">
            <a href="forgot-password.html" class="forgot-link">
                <svg viewBox="0 0 24 24"><path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"/></svg>
                <span data-i18n="forgot">Password dimenticata?</span>
            </a>
            <p class="register-link">
                <span data-i18n="noAccount">Non hai un account?</span>
                <a href="register.html" data-i18n="registerLink">Registrati</a>
            </p>
        </div>
        
        <!-- Footer -->
        <div class="form-footer">
            <a href="legal/privacy.html" data-i18n="privacy">Privacy</a>
            <span class="dot">•</span>
            <a href="legal/terms.html" data-i18n="terms">Termini</a>
            <span class="dot">•</span>
            <a href="mailto:info@burgtv.com">info@burgtv.com</a>
        </div>
    </div>
    
    <script>
        const SUPABASE_URL = 'https://ugspmqfduabfmfsoxqoc.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVnc3BtcWZkdWFiZm1mc294cW9jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ1NTMyMDEsImV4cCI6MjA2MDEyOTIwMX0.1Xj4sa51Wi8U1Ebm4B3DE5JxCR3eTx2TQUxfV0TaA-I';
        
        const translations = {
            it: { back: "Indietro", title: "Accedi", subtitle: "Inserisci le tue credenziali", email: "Email", password: "Password", loginBtn: "Accedi", forgot: "Password dimenticata?", noAccount: "Non hai un account?", registerLink: "Registrati", privacy: "Privacy", terms: "Termini", errors: { invalid: "Email o password non validi", generic: "Si è verificato un errore. Riprova." } },
            en: { back: "Back", title: "Sign In", subtitle: "Enter your credentials", email: "Email", password: "Password", loginBtn: "Sign In", forgot: "Forgot password?", noAccount: "Don't have an account?", registerLink: "Sign up", privacy: "Privacy", terms: "Terms", errors: { invalid: "Invalid email or password", generic: "An error occurred. Please try again." } },
            de: { back: "Zurück", title: "Anmelden", subtitle: "Geben Sie Ihre Anmeldedaten ein", email: "E-Mail", password: "Passwort", loginBtn: "Anmelden", forgot: "Passwort vergessen?", noAccount: "Kein Konto?", registerLink: "Registrieren", privacy: "Datenschutz", terms: "AGB", errors: { invalid: "Ungültige E-Mail oder Passwort", generic: "Ein Fehler ist aufgetreten." } },
            es: { back: "Volver", title: "Iniciar sesión", subtitle: "Ingresa tus credenciales", email: "Correo", password: "Contraseña", loginBtn: "Iniciar sesión", forgot: "¿Contraseña olvidada?", noAccount: "¿No tienes cuenta?", registerLink: "Regístrate", privacy: "Privacidad", terms: "Términos", errors: { invalid: "Correo o contraseña inválidos", generic: "Ocurrió un error." } },
            fr: { back: "Retour", title: "Connexion", subtitle: "Entrez vos identifiants", email: "Email", password: "Mot de passe", loginBtn: "Se connecter", forgot: "Mot de passe oublié?", noAccount: "Pas de compte?", registerLink: "S'inscrire", privacy: "Confidentialité", terms: "Conditions", errors: { invalid: "Email ou mot de passe invalide", generic: "Une erreur s'est produite." } }
        };
        
        let currentLang = 'it';
        let turnstileToken = null;
        
        function changeLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('preferredLanguage', lang);
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('btn-' + lang).classList.add('active');
            updateTexts();
        }
        
        function updateTexts() {
            const t = translations[currentLang];
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (t[key]) el.textContent = t[key];
            });
        }
        
        function togglePassword() {
            const input = document.getElementById('password');
            const icon = document.getElementById('eyeIcon');
            if (input.type === 'password') {
                input.type = 'text';
                icon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/>';
            } else {
                input.type = 'password';
                icon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/>';
            }
        }
        
        function onTurnstileSuccess(token) { turnstileToken = token; }
        
        function showError(msg) {
            document.getElementById('errorText').textContent = msg;
            document.getElementById('errorMessage').classList.add('show');
        }
        
        function hideError() { document.getElementById('errorMessage').classList.remove('show'); }
        
        function setLoading(loading) {
            const btn = document.getElementById('loginBtn');
            const text = document.getElementById('btnText');
            btn.disabled = loading;
            text.innerHTML = loading ? '<span class="spinner"></span>' : translations[currentLang].loginBtn;
        }
        
        async function handleLogin(event) {
            event.preventDefault();
            hideError();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            if (!email || !password) { showError(translations[currentLang].errors.invalid); return; }
            setLoading(true);
            try {
                const response = await fetch(`${SUPABASE_URL}/functions/v1/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${SUPABASE_ANON_KEY}` },
                    body: JSON.stringify({ email, password, turnstile_token: turnstileToken })
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.error || 'Login failed');
                localStorage.setItem('access_token', data.access_token);
                localStorage.setItem('user_email', email);
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Login error:', error);
                showError(translations[currentLang].errors.invalid);
                setLoading(false);
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            const savedLang = localStorage.getItem('preferredLanguage') || 'it';
            changeLanguage(savedLang);
            const token = localStorage.getItem('access_token');
            if (token) window.location.href = 'index.html';
        });
    </script>
</body>
</html>
